<!DOCTYPE html>
<html ng-app="tinderTestApp">
<head>
  <title>AngularJSwipe</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script src="./js/controllers/usersController.js"></script>
  <script src="./bower_components/swing/dist/browser/swing.js"></script>

</head>
<body ng-controller="UsersController">
  <div id="viewport">
    <ul class="stack">
      <li ng-repeat="user in data">
        <div class="swing-card">
          <img ng-src="./css/elements/{{user.image}}">
          <h1>{{user.firstname}} {{user.lastname}}</h1>
          <h2>{{user.rating}}</h2>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
