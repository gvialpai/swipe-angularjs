<!DOCTYPE html>
<html ng-app="tinderTestApp">
  <head>
    <title>AngularJSwipe</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script src="./js/controllers/usersController.js"></script>
    <script src="./bower_components/swing/dist/browser/swing.js"></script>
  </head>
  <body ng-controller="UsersController">
    <div id="viewport">
      <h1>ROTA</h1>
      <ul class="stack">
        <li ng-repeat="user in data">
          <div class="swing-card">
            <img ng-src="./css/elements/{{user.image}}">
            <h2>{{user.firstname}} {{user.lastname}}</h2>
            <h3>{{user.rating}}</h3>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
